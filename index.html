<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="container">
      <div class="card">
        <div class="search">
          <input
            type="text"
            placeholder="Enter City Name"
            spellcheck="false"
            aria-label="City Name"
          />
          <button aria-label="Search">
            <img src="images/search.png" alt="search" />
          </button>
        </div>
        <p class="error hidden">City not found. Please try again.</p>
        <div class="city">
          <img src="images/clear.png" class="weather-icon" />
          <h1 class="temp">22&deg;C</h1>
          <h2 class="ct">Dhule</h2>
        </div>
        <div class="footer">
          <div class="humidity">
            <img src="images/humidity.png" alt="humidity" />
            <h4><span class="humid">53%</span><br /><span>Humidity</span></h4>
          </div>
          <div class="speed">
            <img src="images/wind.png" alt="wind speed" />
            <h4>
              <span class="wind">5.66 km/h</span><br /><span>Wind Speed</span>
            </h4>
          </div>
        </div>
      </div>
    </main>
    <script src="app.js"></script>
  </body>
</html>
